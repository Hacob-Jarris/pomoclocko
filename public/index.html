<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pomoClocko</title>

    <link rel="stylesheet" href="styles.css">

    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <a href="index.html" id="title">Pomodoro Timer</a>

    <div id="auth-container">
        <h2>Login / Sign Up</h2>
        <button id="exit">
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
        </button>
        <label for="email">Email:</label>
        <input type="email" id="email" minlength="6">
        <label for="username">Password:</label>
        <input type="text" id="password" minlength="6">
        <button id="submit" class="menu-button">Submit</button>

        <button id="google-login">Login with Google</button><br>
    </div>  
        <button id="menu-button">MENU</button>        
        <div id="menu">
            <div id="menu-input">
                <span>study time: </span><input type="number" id = "studyMin" ><span> min.</span>
                <span><br>break time: </span><input type="number" id = "breakMin"><span> min.<br></span>
                <button type = "button" id="login-button" class ="menu-content-button">login</button><br>
                <button type = "button" id="help-button" class ="menu-content-button">help</button>   
            </div>

            <list id="help-text">
                <br>
                <li>Start / pause with the top button</li>
                <h3>Pomodoro Timer:</h3>
                <li>Set time with above text boxes</li>
                <li>Click study / break to display time</li>
                <h3>Normal Timer:</h3>
                <li>Set time in clock with scroll wheel or by typing</li>
            </list>
        </div>
        <div id="clock">
            <img src="assets/images/clock2.png" alt="clock image" id="background-image">
            <div id="clock-input">           
                <input type="number" id="hours" min="0" max="60"> 
                <span>:</span>
                <input type="number" id="minutes" min="0" max="60"> 
                <span>:</span>
                <input type="number" id="seconds" min="0" max="60"> 
            </div>

            <!--clock buttons-->
            <div id="clock-buttons">
                <button type="button" id="study">study</button>
                <button type="button"  id="break">break</button>
                <button type="button" id="reset">reset</button>   
            </div>

            <button type="button" id="startpause">start</button>

            <!--sound effects-->
            <audio id="click"><source src="assets/sounds/click-button-166324.mp3" type="audio/mp3"></audio>
            <audio id="alarm"><source src="assets/sounds/-169440.mp3" type="audio/mp3"></audio>
        </div>
    </body>
</html>
