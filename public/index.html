<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pomodoro timer with todo list">
    <title>pomoClocko</title>

    <link rel="icon" type="image/x-icon" href="assets/images/mc-clock.ico">

    <link rel="stylesheet" href="styles.css">

    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html" id="title">pomodoro timer</a>
        <button id="menu-button">MENU</button>
        <div id="menu">
            <div id="menu-input">
                <span>study time: </span><input type="number" id="studyMin"><span> min.</span>
                <span><br>break time: </span><input type="number" id="breakMin"><span> min.<br></span>
                <p id="auth-status"></p>
                <button type="button" id="register" class="menu-content-button">login / sign up</button>
                <button type="button" id="sign-out" class="menu-content-button">sign out</button>
                <br>
                <button type="button" id="todo-list" class="menu-content-button">to-do</button> <br>
                <button type="button" id="help-button" class="menu-content-button">help</button> <br><br>
                <label for="color-picker">background color:</label><br>
                <input type="color" id="color-picker" name="color-picker">
            </div>

            <div id="help-text">
                <h3>Help:</h3>
                <p>Start / pause with the top button</p>
                <p><strong>Pomodoro Timer:</strong></p>
                <p>Set time with the text boxes above</p>
                <p>Click study or break to display that time</p>
                <p><strong>Normal Timer:</strong></p>
                <p>Set time in the clock with the scroll wheel or by typing</p>
            </div>
        </div>
    </header>

    <section id="auth-container">
        <div id="form-buttons">
            <button id="login" class="button">login</button>
            <button id="sign-up" class="button">sign up</button>
        </div>

        <button class="exit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <form id="sign-up-form">
            <label for="email">Email:</label>
            <input type="email" id="email" minlength="6">
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6">
            <label for="password">Retype Password:</label>
            <input type="password" id="password-check" minlength="6">
            <button type="submit" class="form-submit">Submit</button>

        </form>

        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" minlength="6">
            <label for="password">Password:</label>
            <input type="password" id="login-password" minlength="6">
            <button type="submit" class="form-submit">Submit</button>
        </form>
        <p>or:</p>
        <button id="google-login">Continue with Google</button><br>
    </section>

    <main>
        <div id="clock">
            <img src="assets/images/clock2.png" alt="clock image" id="background-image">
            <div id="clock-input">
                <input type="number" id="hours" min="0" max="60">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="60">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="60">
            </div>

            <!--clock buttons-->
            <div id="clock-buttons">
                <button type="button" id="study">study</button>
                <button type="button" id="break">break</button>
                <button type="button" id="reset">reset</button>
            </div>

            <button type="button" id="startpause"></button>

            <!--sound effects-->
            <audio id="click">
                <source src="assets/sounds/click-button-166324.mp3" type="audio/mp3">
            </audio>
            <audio id="alarm">
                <source src="assets/sounds/-169440.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="todo-container">

            <button class="exit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <form autocomplete="off" id="new-task-form">
                <h3>To Do:</h3>
                <input type="text" name="new-task-input" id="new-task-input" placeholder="add task...">
                <button type="submit" id="new-task-submit" class="button"><i class="fa fa-plus"></i></button>
            </form>

            <div id="tasks">
                <!--tasks to be created here-->
            </div>

        </div>

    </main>

</body>

</html>
